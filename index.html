<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Destyle CSS -->
	<link rel="stylesheet" href="styles/destyle.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/style.css">

	<!-- fontawesome -->
	<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

	<title>To Do List</title>
</head>

<body class="bg-dark">
	<div id="todo-list" class="sunset vh-100 d-flex justify-content-center align-items-start">
		<div class="container mt-3 mx-3">
			<p class="font-white font-large">TODO List</p>
			<div class="input-group d-flex justify-content-center align-items-start mb-3">
				<div class="create-btn col-12">
					<button class="btn bg-transparent font-white" type="button" v-bind:disabled="isTextEmpty"
						v-on:click="createNewTask"><i class="fas fa-plus"></i></button>
					<input type="text" class="bg-transparent border-solid-0 font-white"
						placeholder="Write a new task..." v-model="inputText">
				</div>
			</div>

			<div class="mx-3" v-if="isTodoListEmpty">
				<p class="font-white">There is no TODO list</p>
			</div>
			<div v-else>
				<div v-for="Task in getTaskArray" v-bind:key="Task.todoId">
					<div class="task my-1 d-flex justify-content-between align-items-center">
						<div>
							<button v-if="Task.doneFlag" class="btn btn-gray" v-on:click="toggleFlag(Task.todoId)"><i
									class="fas fa-check-circle"></i></button>
							<button v-else class="btn btn-gray" v-on:click="toggleFlag(Task.todoId)"><i
									class="far fa-check-circle"></i></button>
						</div>
						<div>
							<h5 class="m-2">TODO {{ Task.todoId }} : {{ Task.task }}</h5>
						</div>
						<div>
							<button class="btn btn-gray" v-on:click="deleteTask(Task.todoId)"><i
									class="fas fa-trash"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Vue.js CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
